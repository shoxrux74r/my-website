<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированные страницы</title>
    <style>
        :root {
            --transition-time: 0.6s;
            --primary-color: #ffffff;
            --secondary-color: #333333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: var(--primary-color);
            overflow-x: hidden;
            height: 100vh;
            overflow-y: hidden;
        }

        /* Контейнер для всех страниц */
        .pages-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Стили для страниц */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity var(--transition-time) ease-in-out, transform var(--transition-time) ease-in-out;
            transform: scale(0.98);
            z-index: 1;
            pointer-events: none;
        }

        .page.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
            pointer-events: auto;
        }

        /* Фоновые стили для страниц */
        #page1 { 
            background: url('set.JPG') no-repeat center center/cover; 
        }
        #page1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        #page2 { background-color: #1b4f73; }
        #page3 { background-color: #144a14; }
        #page4 { background-color: #352c08; }

        /* Навигация */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: var(--primary-color);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all var(--transition-time) ease;
            position: relative;
            border-radius: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px var(--primary-color);
        }

        .btn::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            left: 50%;
            bottom: 5px;
            transform: translateX(-50%);
            transition: width var(--transition-time) ease;
        }

        .btn.active::after {
            width: 70%;
        }

        /* Медиа элементы */
        .media-container {
            max-width: 90%;
            margin: 20px auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video, audio {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Кнопки секций */
        .section-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .section-btn {
            padding: 12px 24px;
            font-size: 1rem;
            color: var(--primary-color);
            background: var(--secondary-color);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all var(--transition-time) ease;
            white-space: nowrap;
        }

        .section-btn:hover {
            background: #555;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Анимация приветствия */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out 1.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .navbar {
                padding: 8px 16px;
                top: 10px;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .section-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-screen" id="welcome-screen">
        <span>Добро пожаловать!</span>
    </div>

    <div class="pages-container" id="pages-container">
        <section id="page1" class="page active" aria-labelledby="page1-heading">

            <div class="media-container">

                <a href="page1-1.html" class="section-btn">Подстраница 1</a>

        </section>

        <section id="page2" class="page" aria-labelledby="page2-heading">

            <div class="media-container">

                <a href="page2-3.html" class="section-btn">Подстраница 3</a>
            </div>
        </section>

        <section id="page3" class="page" aria-labelledby="page3-heading">
            <h3 id="page3-heading">Страница 3</h3>
            <p>salom3</p>
            <div class="media-container">
                <img src="lii.jpg" alt="Описание изображения 3" width="300">
                <video controls preload="metadata" aria-label="Видео 3">

            </div>
            <div class="section-buttons">
                <a href="page3-1.html" class="section-btn">Подстраница 1</a>

                <a href="page3-3.html" class="section-btn">Подстраница 3</a>

        <section id="page4" class="page" aria-labelledby="page4-heading">
            <h4 id="page4-heading">Страница 4</h4>
            <p>salom4</p>
            <div class="media-container">
                <img src="lii.jpg" alt="Описание изображения 4" width="300">
                <video controls preload="metadata" aria-label="Видео 4">

            <div class="section-buttons">
                <a href="page4-1.html" class="section-btn">Подстраница 1</a>

                <a href="page4-3.html" class="section-btn">Подстраница 3</a>
            </div>
        </section>
    </div>

    <nav class="navbar" aria-label="Основная навигация">
        <button class="btn active" onclick="changePage('page1', this)" aria-label="Перейти к странице 1" aria-current="true">Страница 1</button>
        <button class="btn" onclick="changePage('page2', this)" aria-label="Перейти к странице 2">Страница 2</button>
        <button class="btn" onclick="changePage('page3', this)" aria-label="Перейти к странице 3">Страница 3</button>
        <button class="btn" onclick="changePage('page4', this)" aria-label="Перейти к странице 4">Страница 4</button>
    </nav>

    <script>
        let currentPage = 'page1';
        let isAnimating = false;

        // Функция обновления активной кнопки
        function updateActiveButton(btn) {
            document.querySelectorAll(".btn").forEach(button => {
                button.classList.remove("active");
                button.setAttribute("aria-current", "false");
            });
            
            if (btn) {
                btn.classList.add("active");
                btn.setAttribute("aria-current", "true");
            }
        }

        // Функция смены страницы
        function changePage(pageId, btn) {
            if (isAnimating || currentPage === pageId) return;
            
            isAnimating = true;
            const currentElement = document.getElementById(currentPage);
            const nextElement = document.getElementById(pageId);
            
            // Обновляем активную кнопку
            updateActiveButton(btn);
            
            // Запускаем анимацию
            currentElement.classList.remove('active');
            nextElement.classList.add('active');
            
            // После завершения анимации
            setTimeout(() => {
                isAnimating = false;
                currentPage = pageId;
            }, 600);
        }

        // Добавляем обработчик клавиатуры для навигации
        document.addEventListener('keydown', function(e) {
            if (isAnimating) return;
            
            const currentIndex = parseInt(currentPage.slice(-1));
            let newPage = null;
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                if (currentIndex < 4) {
                    newPage = 'page' + (currentIndex + 1);
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                if (currentIndex > 1) {
                    newPage = 'page' + (currentIndex - 1);
                }
            }
            
            if (newPage) {
                const btn = document.querySelector(`.btn[onclick="changePage('${newPage}', this)"]`);
                changePage(newPage, btn);
            }
        });
    </script>
</body>
